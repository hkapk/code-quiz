<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name = "viewport" content="width=device-width", initial-scale=1.0/>
        <title> Code Quiz!</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <div id = "container">
            <!--Div for timer to appear-->
            <div id = "currentTime"></div>
            <!--Div for quiz questions to appear-->
            <div id = "quizQuestions">
                <h1>Code Quiz Challenge!</h1>
                <p>Do you have what it takes to complete the challenge? Answer the questions as quickly and correctly as possible! Correct answers will add points (seconds) to you score and incorrect answers will deduct points (seconds). Try to set a new high score!</p>
            <ul id ="quizChoices">         </ul>            
            <button id="startQuiz">Start Quiz</button>
        </div>

        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
